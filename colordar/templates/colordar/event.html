{% extends 'colordar/base.html' %}

{% block title %}
Event
{% endblock %}

{% block content %}
<div class="clearfix event">
  <button type="button btn-info left" class="btnevent" onclick=location.href="{% url 'colordar:calendar' %}"> Back to Colordar</button>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr><td colspan="2" class='submit'><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
  </table>
</form>
{% endblock %}
